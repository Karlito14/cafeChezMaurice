<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une remarque ? Une suggestion ? N'hésitez pas à nous envoyer un mail. Le café chez Maurice vous répondra au plus vite avec bienveillance">
    <title>Café Chez Maurice | Contact</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/contact-main.css">
    <link rel="stylesheet" href="./style/footer.css">
    <script src="https://kit.fontawesome.com/a8c57682fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="h1"><a href="./index.html" class="link-h1">café chez maurice</a></h1>
        <nav>
            <ul class="list-nav">
                <li class="list-nav-li"><a class="link-nav" href="/index.html">accueil</a></li>
                <li class="list-nav-li"><a class="link-nav" href="/location.html">nous trouver</a></li>
                <li class="list-nav-li active"><a class="link-nav" href="/contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact">
        <div class="contact-container">
            <form action="#">
                <h2>Une question ? Contactez-nous</h2>
                <hr class="separator">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" autocomplete="off" autofocus>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off">
                <label for="message">Votre message</label>
                <textarea name="message" id="message"></textarea>
                <button type="submit" class="btn btn-dark">Envoyer</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright &#169; - Chez Maurice 2024</p>
    </footer>
</body>
</html>
